<% if(state.state === 'error') { %>
  <h3>Failed to load that audio buffer! <%- JSON.stringify(state) %></h3>
<% } else { %>
  <div id="song-title"></div>
  <div class="interactive">
    <div id="view-wave"></div>
    <div id="view-regions"></div>
  </div>

  <div id="tag-map"></div>
  <div id="controls"></div>


<% } %>
