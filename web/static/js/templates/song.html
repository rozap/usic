<% if(state.state === 'success') { %>
  <h4>Song <%- state.location %></h4>
  <div class="interactive">
    <div id="view-wave"></div>
    <div id="view-regions"></div>
  </div>

  <div id="controls"></div>
<% } else if(state.state === 'error') { %>
  <h4>Failed to load that audio buffer! <%- JSON.stringify(state) %></h4>
<% } %>
