<h2 class="text-muted"><%- t('transcriptions') %></h2>

<ul class="transcriptions">
<% state.model.forEach(function(song) { %>
  <li class="transcription">
    <h3>
      <a href="#song/<%- song.get('id') %>"><%- song.get('name') %></a>
    </h3>
    <span class="text-muted">
      <%- t('last_updated') %>: <%- moment(song.get('updated_at')).fromNow() %>
    </span>
  </li>
<% }); %>
</ul>

<ul class="pager">
  <li>
    <a href="javascript:void(0);" class="back">
      <i class="ion-ios-arrow-left"/><%- t('back') %>
    </a>
  </li>
  <li>
    <a href="javascript:void(0);" class="next">
      <%- t('next') %><i class="ion-ios-arrow-right"/>
    </a>
  </li>
</ul>
